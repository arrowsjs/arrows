<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Pagination</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <style type="text/css">
            body {
                padding: 10px;
            }

            .meta {
                padding: 5px;
                text-align: center;
            }
        </style>
    </head>

    <body>

        <div>
            <div class="row meta">
                <div class="col-md-6">
                    <input type="text" id="filter" class="form-control" placeholder="Enter Search Term" />
                </div>

                <div class="col-md-6">
                    <a href="javascript:void(0)" class="paging-control" id="prev">Prev</a>
                    &middot;
                    <span id="meta">Search for an item to display results</span>
                    &middot;
                    <a href="javascript:void(0)" class="paging-control" id="next">Next</a>
                </div>
            </div>

            <table id="results" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <td class="col-md-0">ID</td>
                        <td class="col-md-6">Name</td>
                        <td class="col-md-2">Category</td>
                        <td class="col-md-2">Subcategry</td>
                        <td class="col-md-1">Price / Unit</td>
                        <td class="col-md-1">Margin</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script type="text/javascript" src="../../bin/parser.js"></script>
        <script type="text/javascript" src="../../bin/arrows.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
